<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="gameboard fadeOut">
    <div class="update">
      <div class="playerstatus">Player 1 Turn (X):</div>
      <button class="reset fadeOut">Play again &#x21BA; </button>
    </div>
    <div class="gameboard-grid">
      <div></div>
      <div></div>
      <div class="no-border-right"></div>
      <div></div>
      <div></div>
      <div class="no-border-right"></div>
      <div class="no-border-bottom"></div>
      <div class="no-border-bottom"></div>
      <div class="no-border-right no-border-bottom"></div>
    </div>
    </div>
    <div class="info">
      <div class="title">Tic Tac Toe</div>
      <div class="gamePick">
        <div class="player1">
          <div class="player1heading">Player 1 (X)</div>
          <button>Human</button>

        </div>
        <div class="player2">
          <div class="player2heading">Player 2 (O)</div>
          <button>Human</button>
          <button>AI</button>
        </div>  
      </div>
      <div class="submit-button">
        <button>Submit</button>
        <div class="warning"></div>
      </div>
    </div>
  </div>
</body>
</html>
